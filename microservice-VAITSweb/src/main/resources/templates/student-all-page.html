<html xmlns:th="http://www.thymeleaf.org">

<head>
	<style>
		table {
			width: 100%;
			border-collapse: collapse;
			border-spacing: 0;
		}

		th,
		td {
			padding: 8px;
			border: 1px solid #ddd;
			text-align: left;
		}

		th {
			background-color: #f2f2f2;
		}
	</style>
</head>

<body>
	<a href="/student/export">Export Student Information to Excel</a>
	<br>
	<a href="/student/export/word">Export Student Information to Word</a>
	<h1>All Students</h1>
	<table>
		<tr>
			<th>Student ID</th>
			<th>Name</th>
			<th>Surname</th>
			<th>Personcode</th>
			<th>Matricula number</th>
			<th>Student financial debt</th>
		</tr>
		<th:block th:each="student : ${allStudents}">
			<tr>
				<td th:text="${student.getIdp()}"></td>
				<td th:text="${student.getName()}"></td>
				<td th:text="${student.getSurname()}"></td>
				<td th:text="${student.getPersoncode()}"></td>
				<td th:text="${student.getMatriculaNo()}"></td>
				<td th:text="${student.isFinancialDebt()}"></td>

			</tr>
		</th:block>
	</table>
	<br>
	<h4>Upload Excel File</h4>

	<form action="/student/import" method="POST" enctype="multipart/form-data">
		<input type="file" name="file" accept=".xlsx, .xls" required>
		<br>
		<input type="hidden" name="_csrf" th:value="${_csrf.token}" />
		<button type="submit">Upload</button>
	</form>
	<h4>Upload Word File</h4>

	<form action="/student/import/docx" method="POST" enctype="multipart/form-data">
		<input type="file" name="file" accept=".docx" required>
		<br>
		<input type="hidden" name="_csrf" th:value="${_csrf.token}" />
		<button type="submit">Upload</button>
	</form>

</body>

</html>
